<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="addition-styles.css">
</head>

<body>
    <div class="image-container">
        <img src="../images/numbers/one_up_button.png" class="toggle-image" alt="Button One" data-id="button_one">
        <img src="../images/numbers/two_up_button.png" class="toggle-image" alt="Button Two" data-id="button_two">
        <img src="../images/numbers/three_up_button.png" class="toggle-image" alt="Button Three" data-id="button_three">
        <img src="../images/numbers/four_up_button.png" class="toggle-image" alt="Button Four" data-id="button_four">
        <img src="../images/numbers/five_up_button.png" class="toggle-image" alt="Button Five" data-id="button_five">

    <div class="borders">

        <div class="frame_background">

        <!-- List of clicked images will appear here -->
    </ul>
    <script src="./addition-script.js"></script>
